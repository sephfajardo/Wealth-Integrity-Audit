<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Integrity Audit</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap)');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        const { Activity, Calendar, ArrowRightLeft, Flag, ShieldCheck, Sparkles, PhoneCall } = window.lucide;

        // Custom Icon Wrapper for Lucide
        const Icon = ({ icon: IconComp, ...props }) => <IconComp {...props} />;

        const App = () => {
            const [inputs, setInputs] = useState({
                currentAge: 35,
                exitAge: 55,
                monthlyCost: 100000,
                bankSavings: 1000000,
                bankRate: 3.5,
                invValue: 2000000,
                invRate: 10.0,
                medicalCrisis: 5000000,
                currentInsurance: 2000000,
                monthlyIncome: 250000
            });

            const formatCurrency = (val) => 
                new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP', maximumFractionDigits: 0 }).format(val || 0);

            const formatNumberWithCommas = (value) => {
                const stringValue = value.toString().replace(/,/g, '');
                return stringValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            };

            const parseFormattedNumber = (value) => {
                const cleanValue = value.replace(/,/g, '');
                return parseFloat(cleanValue) || 0;
            };

            const handleInputChange = (field, value) => {
                const numericValue = parseFormattedNumber(value.replace(/[^0-9.,]/g, ''));
                setInputs(prev => ({ ...prev, [field]: numericValue }));
            };

            const results = useMemo(() => {
                const yearsLeft = Math.max(0, inputs.exitAge - inputs.currentAge);
                const monthlyLifestyle = inputs.monthlyCost || 0;
                const wealthTarget = (monthlyLifestyle * 12) / 0.05;
                const fvAssets = (inputs.bankSavings * Math.pow(1.035, yearsLeft)) + (inputs.invValue * Math.pow(1.1, yearsLeft));
                const protectionGap = Math.max(0, inputs.medicalCrisis - inputs.currentInsurance);
                const riskManagementCost = (protectionGap * 0.05) / 12;
                const wealthShortfall = Math.max(0, wealthTarget - fvAssets);
                
                let monthlyInv = 0;
                if (wealthShortfall > 0 && yearsLeft > 0) {
                    const r = 0.10 / 12;
                    const n = yearsLeft * 12;
                    monthlyInv = wealthShortfall * (r / (Math.pow(1 + r, n) - 1));
                }

                return {
                    wealthTarget,
                    riskManagementCost,
                    monthlyInvestmentRequired: monthlyInv,
                    totalRequiredMonthly: monthlyInv + riskManagementCost,
                    surplus: inputs.monthlyIncome - monthlyLifestyle,
                    protectionGap
                };
            }, [inputs]);

            return (
                <div className="min-h-screen bg-slate-50 pb-12 px-4 py-8">
                    <div className="max-w-4xl mx-auto">
                        <header className="mb-8 flex justify-between items-end">
                            <h1 className="text-3xl font-black text-slate-900 flex items-center gap-2 tracking-tight">
                                Wealth Integrity Audit
                            </h1>
                            <div className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Active Intelligence</div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-5 space-y-6">
                                <section className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black text-blue-600 uppercase tracking-widest mb-5">1. Timeline</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Age</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.currentAge)} onChange={(e) => handleInputChange('currentAge', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Exit</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.exitAge)} onChange={(e) => handleInputChange('exitAge', e.target.value)} />
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-gradient-to-br from-blue-700 to-indigo-900 rounded-[2rem] p-7 shadow-xl text-white">
                                    <h2 className="text-[10px] font-black text-blue-200 uppercase tracking-[0.3em] mb-4">Wealth Objective</h2>
                                    <p className="text-4xl font-black tracking-tighter">{formatCurrency(results.wealthTarget)}</p>
                                    <p className="text-[11px] text-blue-100 opacity-80 mt-2">Maintain lifestyle through 5% yields.</p>
                                </section>
                            </div>

                            <div className="lg:col-span-7 space-y-6">
                                <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl">
                                    <h3 className="text-xs font-black text-blue-400 uppercase tracking-[0.3em] mb-8">Blueprint Results</h3>
                                    <div className="grid grid-cols-2 gap-4 mb-8">
                                        <div className="p-6 bg-white/5 rounded-3xl">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Monthly Invest</p>
                                            <p className="text-2xl font-black">{formatCurrency(results.monthlyInvestmentRequired)}</p>
                                        </div>
                                        <div className="p-6 bg-white/5 rounded-3xl">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Risk Management</p>
                                            <p className="text-2xl font-black text-emerald-400">{formatCurrency(results.riskManagementCost)}</p>
                                        </div>
                                    </div>
                                    <div className="border-t border-white/10 pt-8">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Monthly Action</p>
                                        <p className="text-5xl font-black tracking-tighter">{formatCurrency(results.totalRequiredMonthly)}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
