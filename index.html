<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Integrity Audit</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <script src="[https://unpkg.com/react@18/umd/react.production.min.js](https://unpkg.com/react@18/umd/react.production.min.js)"></script>
    <script src="[https://unpkg.com/react-dom@18/umd/react-dom.production.min.js](https://unpkg.com/react-dom@18/umd/react-dom.production.min.js)"></script>
    <script src="[https://unpkg.com/@babel/standalone/babel.min.js](https://unpkg.com/@babel/standalone/babel.min.js)"></script>
    <script src="[https://unpkg.com/lucide@latest](https://unpkg.com/lucide@latest)"></script>
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap)');
        body { font-family: 'Inter', sans-serif; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        
        // Helper to access Lucide icons from the CDN global
        const Icon = ({ name, size = 20, className = "" }) => {
            const [iconHtml, setIconHtml] = useState("");
            useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    setIconHtml(window.lucide.formatSVG(window.lucide.icons[name]));
                }
            }, [name]);
            return <span className={`inline-flex items-center justify-center ${className}`} style={{ width: size, height: size }} dangerouslySetInnerHTML={{ __html: iconHtml }} />;
        };

        const App = () => {
            const [inputs, setInputs] = useState({
                currentAge: 35,
                exitAge: 55,
                monthlyCost: 100000,
                bankSavings: 1000000,
                bankRate: 3.5,
                invValue: 2000000,
                invRate: 10.0,
                medicalCrisis: 5000000,
                currentInsurance: 2000000,
                monthlyIncome: 250000
            });

            const formatCurrency = (val) => 
                new Intl.NumberFormat('en-PH', { style: 'currency', currency: 'PHP', maximumFractionDigits: 0 }).format(val || 0);

            const formatNumberWithCommas = (value) => {
                if (value === null || value === undefined || value === '') return '';
                const stringValue = value.toString().replace(/,/g, '');
                return stringValue.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            };

            const handleInputChange = (field, value) => {
                const cleanValue = value.replace(/[^0-9.]/g, '');
                const numericValue = parseFloat(cleanValue) || 0;
                setInputs(prev => ({ ...prev, [field]: numericValue }));
            };

            const results = useMemo(() => {
                const yearsLeft = Math.max(0, inputs.exitAge - inputs.currentAge);
                const bRate = (inputs.bankRate || 0) / 100;
                const iRate = (inputs.invRate || 0) / 100;
                const monthlyLifestyle = inputs.monthlyCost || 0;
                
                const wealthTarget = (monthlyLifestyle * 12) / 0.05;
                const fvSavings = (inputs.bankSavings || 0) * Math.pow((1 + bRate), yearsLeft);
                const fvInvestments = (inputs.invValue || 0) * Math.pow((1 + iRate), yearsLeft);
                const totalWealthAtRetirement = fvSavings + fvInvestments;
                
                const protectionGap = Math.max(0, (inputs.medicalCrisis || 0) - (inputs.currentInsurance || 0));
                const riskManagementCost = (protectionGap * 0.05) / 12;
                const wealthShortfall = Math.max(0, wealthTarget - totalWealthAtRetirement);
                
                let monthlyInv = 0;
                if (wealthShortfall > 0 && yearsLeft > 0) {
                    const r = iRate > 0 ? iRate / 12 : 0.0001; 
                    const n = yearsLeft * 12;
                    monthlyInv = wealthShortfall * (r / (Math.pow(1 + r, n) - 1));
                }

                return {
                    wealthTarget,
                    totalWealthAtRetirement,
                    riskManagementCost,
                    monthlyInvestmentRequired: monthlyInv,
                    totalRequiredMonthly: monthlyInv + riskManagementCost,
                    surplus: (inputs.monthlyIncome || 0) - monthlyLifestyle,
                    protectionGap
                };
            }, [inputs]);

            return (
                <div className="min-h-screen bg-slate-50 pb-12 transition-all duration-500">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
                            <div>
                                <h1 className="text-3xl font-black text-slate-900 flex items-center gap-2 tracking-tight">
                                    <Icon name="Activity" className="text-blue-600" size={30} />
                                    Wealth Integrity Audit
                                </h1>
                                <p className="text-slate-500 font-medium italic mt-1">"Ensuring your money works as hard for you as you did for it."</p>
                            </div>
                            <div className="bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm flex items-center gap-2 self-start md:self-auto">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                <span className="text-[10px] font-bold text-slate-600 uppercase tracking-widest">Analytical Engine Active</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            {/* INPUTS */}
                            <div className="lg:col-span-5 space-y-6">
                                <section className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black text-blue-600 uppercase tracking-[0.2em] flex items-center gap-2 mb-5">
                                        <Icon name="Calendar" size={14} /> 1. Timeline
                                    </h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Current Age</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.currentAge)} onChange={(e) => handleInputChange('currentAge', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Work Exit Age</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.exitAge)} onChange={(e) => handleInputChange('exitAge', e.target.value)} />
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black text-indigo-600 uppercase tracking-[0.2em] flex items-center gap-2 mb-5">
                                        <Icon name="TrendingUp" size={14} /> 2. Assets & Growth
                                    </h2>
                                    <div className="space-y-4">
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">Bank (₱)</label>
                                                <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.bankSavings)} onChange={(e) => handleInputChange('bankSavings', e.target.value)} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">Bank %</label>
                                                <input type="number" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={inputs.bankRate} onChange={(e) => setInputs({...inputs, bankRate: e.target.value})} />
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">Invest (₱)</label>
                                                <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.invValue)} onChange={(e) => handleInputChange('invValue', e.target.value)} />
                                            </div>
                                            <div className="space-y-1">
                                                <label className="text-[10px] font-bold text-slate-400 uppercase">Inv %</label>
                                                <input type="number" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={inputs.invRate} onChange={(e) => setInputs({...inputs, invRate: e.target.value})} />
                                            </div>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black text-rose-600 uppercase tracking-[0.2em] flex items-center gap-2 mb-5">
                                        <Icon name="ShieldAlert" size={14} /> 3. Risk Protection
                                    </h2>
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Crisis Target (₱)</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.medicalCrisis)} onChange={(e) => handleInputChange('medicalCrisis', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Current Coverage (₱)</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold" value={formatNumberWithCommas(inputs.currentInsurance)} onChange={(e) => handleInputChange('currentInsurance', e.target.value)} />
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-[2rem] p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-xs font-black text-emerald-600 uppercase tracking-[0.2em] flex items-center gap-2 mb-5">
                                        <Icon name="ArrowRightLeft" size={14} /> 4. Cash Flow
                                    </h2>
                                    <div className="space-y-4">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Monthly Income (₱)</label>
                                            <input type="text" className="w-full bg-emerald-50/50 border border-emerald-100 rounded-xl px-4 py-3 font-bold text-emerald-700" value={formatNumberWithCommas(inputs.monthlyIncome)} onChange={(e) => handleInputChange('monthlyIncome', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Monthly Lifestyle (₱)</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-blue-700" value={formatNumberWithCommas(inputs.monthlyCost)} onChange={(e) => handleInputChange('monthlyCost', e.target.value)} />
                                        </div>
                                    </div>
                                </section>
                            </div>

                            {/* RESULTS */}
                            <div className="lg:col-span-7 space-y-6">
                                <section className="bg-gradient-to-br from-blue-700 to-indigo-900 rounded-[2rem] p-7 shadow-xl text-white">
                                    <h2 className="text-[10px] font-black text-blue-200 uppercase tracking-[0.3em] mb-4 flex items-center gap-2">
                                        <Icon name="Flag" size={14} /> Perpetual Wealth Objective
                                    </h2>
                                    <p className="text-5xl font-black tracking-tighter mb-1">{formatCurrency(results.wealthTarget)}</p>
                                    <p className="text-[11px] text-blue-100 opacity-80 italic">Maintain lifestyle indefinitely through 5% annual yields.</p>
                                </section>

                                <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl relative">
                                    <div className="flex justify-between items-start mb-8">
                                        <h3 className="text-xs font-black text-blue-400 uppercase tracking-[0.3em]">Integrity Blueprint</h3>
                                        <Icon name="ShieldCheck" size={24} className="text-blue-500 opacity-50" />
                                    </div>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                        <div className="p-6 bg-white/5 rounded-3xl border border-white/5">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Required Investment</p>
                                            <p className="text-2xl font-black text-white">{formatCurrency(results.monthlyInvestmentRequired)}</p>
                                        </div>
                                        <div className="p-6 bg-white/5 rounded-3xl border border-white/5">
                                            <p className="text-[10px] font-bold text-slate-400 uppercase mb-1">Risk Management</p>
                                            <p className="text-2xl font-black text-emerald-400">{formatCurrency(results.riskManagementCost)}</p>
                                        </div>
                                    </div>
                                    <div className="border-t border-white/10 pt-8 mt-4">
                                        <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2">Total Monthly Action</p>
                                        <p className="text-6xl font-black tracking-tighter">{formatCurrency(results.totalRequiredMonthly)}</p>
                                        <div className="mt-4 p-4 bg-white/5 rounded-2xl flex justify-between items-center">
                                            <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Current Surplus</span>
                                            <span className={`font-black ${results.surplus >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>{formatCurrency(results.surplus)}</span>
                                        </div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-200">
                                    <div className="flex items-center gap-2 mb-8">
                                        <Icon name="Sparkles" size={16} className="text-blue-600" />
                                        <h3 className="text-lg font-black text-slate-800 tracking-tight">Strategic Insights</h3>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-5 bg-slate-50 rounded-[1.5rem] border border-slate-100 flex justify-between items-center">
                                            <div>
                                                <p className="text-xs font-black text-slate-800 mb-1">Portfolio Optimization</p>
                                                <p className="text-[11px] text-slate-500">Benchmark targets {inputs.invRate}% net return framework.</p>
                                            </div>
                                            <Icon name="PhoneCall" size={18} className="text-blue-600" />
                                        </div>
                                        <div className="p-5 bg-rose-50 rounded-[1.5rem] border border-rose-100 flex justify-between items-center">
                                            <div>
                                                <p className="text-xs font-black text-rose-900 mb-1">Healthcare Protection Gap</p>
                                                <p className="text-[11px] text-rose-700">Audit reveals a {formatCurrency(results.protectionGap)} net exposure.</p>
                                            </div>
                                            <Icon name="PhoneCall" size={18} className="text-rose-600" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
