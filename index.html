<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Integrity Audit</title>
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        // Custom Icon Component to handle Lucide in CDN environment
        const Icon = ({ name, size = 18, className = "" }) => {
            const [iconHtml, setIconHtml] = useState("");
            useEffect(() => {
                if (window.lucide && window.lucide.icons) {
                    const iconData = window.lucide.icons[name];
                    if (iconData) {
                        const svg = window.lucide.createIcons.formatSVG(iconData);
                        setIconHtml(svg);
                    }
                }
            }, [name]);
            return (
                <span 
                    className={`inline-flex items-center justify-center ${className}`}
                    style={{ width: size, height: size }}
                    dangerouslySetInnerHTML={{ __html: iconHtml }}
                />
            );
        };

        const App = () => {
            const [inputs, setInputs] = useState({
                currentAge: 0,
                exitAge: 0,
                monthlyCost: 0,
                bankSavings: 0,
                bankRate: 3.5,
                invValue: 0,
                invRate: 10.0,
                medicalCrisis: 0,
                currentInsurance: 0,
                monthlyIncome: 0
            });

            const formatCurrency = (val) => 
                new Intl.NumberFormat('en-PH', { 
                    style: 'currency', 
                    currency: 'PHP', 
                    maximumFractionDigits: 0 
                }).format(val || 0);

            const formatNumberWithCommas = (value) => {
                if (value === null || value === undefined || value === '') return '';
                const stringValue = value.toString().replace(/,/g, '');
                const parts = stringValue.split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join('.');
            };

            const parseFormattedNumber = (value) => {
                if (typeof value === 'number') return value;
                const cleanValue = value.replace(/,/g, '');
                return parseFloat(cleanValue) || 0;
            };

            const handleInputChange = (field, value) => {
                const cleanValue = value.replace(/[^0-9.,]/g, '');
                const numericValue = parseFormattedNumber(cleanValue);
                setInputs(prev => ({ ...prev, [field]: numericValue }));
            };

            const results = useMemo(() => {
                const yearsLeft = Math.max(0, inputs.exitAge - inputs.currentAge);
                const bRate = (inputs.bankRate || 0) / 100;
                const iRate = (inputs.invRate || 0) / 100;

                const monthlyLifestyle = inputs.monthlyCost || 0;
                const wealthTarget = (monthlyLifestyle * 12) / 0.05;

                const fvSavings = (inputs.bankSavings || 0) * Math.pow((1 + bRate), yearsLeft);
                const fvInvestments = (inputs.invValue || 0) * Math.pow((1 + iRate), yearsLeft);
                const totalWealthAtRetirement = fvSavings + fvInvestments;
                const monthlyIncomeGenerated = (totalWealthAtRetirement * 0.05) / 12;

                const protectionGap = Math.max(0, (inputs.medicalCrisis || 0) - (inputs.currentInsurance || 0));
                const gapFV = protectionGap * Math.pow((1 + bRate), yearsLeft);
                
                const selfInsurancePenalty = (gapFV * 0.05) / 12;
                const riskManagementCost = (protectionGap * 0.05) / 12;

                const wealthShortfall = Math.max(0, wealthTarget - totalWealthAtRetirement);
                
                let monthlyInvestmentRequired = 0;
                if (wealthShortfall > 0 && yearsLeft > 0) {
                    const r = iRate > 0 ? iRate / 12 : 0.0001; 
                    const n = yearsLeft * 12;
                    monthlyInvestmentRequired = wealthShortfall * (r / (Math.pow(1 + r, n) - 1));
                }

                const totalRequiredMonthly = monthlyInvestmentRequired + riskManagementCost;
                const surplus = (inputs.monthlyIncome || 0) - monthlyLifestyle;

                return {
                    wealthTarget,
                    totalWealthAtRetirement,
                    monthlyIncomeGenerated,
                    protectionGap,
                    gapFV,
                    selfInsurancePenalty,
                    riskManagementCost,
                    monthlyInvestmentRequired,
                    totalRequiredMonthly,
                    surplus,
                    yearsLeft,
                    isOnTrack: surplus >= totalRequiredMonthly && totalRequiredMonthly > 0
                };
            }, [inputs]);

            const copyPlan = () => {
                const text = `Wealth Integrity Blueprint:
Perpetual Wealth Target: ${formatCurrency(results.wealthTarget)}
Projected Assets at Exit Age: ${formatCurrency(results.totalWealthAtRetirement)}
Required Monthly Investment: ${formatCurrency(results.monthlyInvestmentRequired)}
Risk Management Premium: ${formatCurrency(results.riskManagementCost)}
Total Monthly Action: ${formatCurrency(results.totalRequiredMonthly)}`;
                
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
            };

            return (
                <div className="min-h-screen bg-slate-50 pb-12">
                    <div className="max-w-4xl mx-auto px-4 py-8">
                        <header className="mb-8 flex flex-col md:flex-row md:items-end justify-between gap-4">
                            <div>
                                <h1 className="text-3xl font-extrabold text-slate-900 flex items-center gap-2">
                                    <Icon name="Activity" size={30} className="text-blue-600" />
                                    Wealth Integrity Audit
                                </h1>
                                <p className="text-slate-500 font-medium italic">"Ensuring your money works as hard for you as you did for it."</p>
                            </div>
                            <div className="bg-white px-4 py-2 rounded-full border border-slate-200 shadow-sm flex items-center gap-2">
                                <span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span>
                                <span className="text-xs font-bold text-slate-600 uppercase tracking-tighter">Analytical Engine Active</span>
                            </div>
                        </header>

                        <div className="grid grid-cols-1 lg:grid-cols-12 gap-6">
                            <div className="lg:col-span-5 space-y-6">
                                <section className="bg-white rounded-3xl p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-sm font-bold text-blue-600 uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="Calendar" /> 1. Timeline
                                    </h2>
                                    <div className="grid grid-cols-2 gap-4 mt-5">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Current Age</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold outline-none" value={formatNumberWithCommas(inputs.currentAge)} onChange={(e) => handleInputChange('currentAge', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Work Exit Age</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold outline-none" value={formatNumberWithCommas(inputs.exitAge)} onChange={(e) => handleInputChange('exitAge', e.target.value)} />
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-white rounded-3xl p-6 shadow-sm border border-slate-200">
                                    <h2 className="text-sm font-bold text-emerald-600 uppercase tracking-widest flex items-center gap-2">
                                        <Icon name="ArrowRightLeft" /> 2. Cash Flow
                                    </h2>
                                    <div className="space-y-4 mt-5">
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Monthly Income (₱)</label>
                                            <input type="text" className="w-full bg-emerald-50/50 border border-emerald-100 rounded-xl px-4 py-3 font-bold text-emerald-700 outline-none" value={formatNumberWithCommas(inputs.monthlyIncome)} onChange={(e) => handleInputChange('monthlyIncome', e.target.value)} />
                                        </div>
                                        <div className="space-y-1">
                                            <label className="text-[10px] font-bold text-slate-400 uppercase">Monthly Lifestyle (₱)</label>
                                            <input type="text" className="w-full bg-slate-50 border border-slate-200 rounded-xl px-4 py-3 font-bold text-blue-700 outline-none" value={formatNumberWithCommas(inputs.monthlyCost)} onChange={(e) => handleInputChange('monthlyCost', e.target.value)} />
                                        </div>
                                        <div className="mt-4 p-4 bg-slate-900 rounded-2xl text-white">
                                            <span className="text-[10px] font-bold uppercase text-slate-400">Available Surplus</span>
                                            <p className={`text-2xl font-black ${results.surplus >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                                {formatCurrency(results.surplus)}
                                            </p>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-gradient-to-br from-blue-700 to-indigo-900 rounded-3xl p-6 shadow-lg text-white">
                                    <h2 className="text-[10px] font-black text-blue-300 uppercase tracking-[0.2em] mb-4 flex items-center gap-2">
                                        <Icon name="Flag" size={14} /> The Wealth Objective
                                    </h2>
                                    <p className="text-3xl font-black tracking-tighter">{formatCurrency(results.wealthTarget)}</p>
                                    <p className="text-[11px] text-blue-100 mt-2 font-semibold">Maintain lifestyle through 5% investment payouts.</p>
                                </section>
                            </div>

                            <div className="lg:col-span-7 space-y-6">
                                <div className="bg-slate-900 rounded-[2.5rem] p-8 text-white shadow-2xl">
                                    <h3 className="text-sm font-bold text-blue-400 uppercase tracking-[0.2em] mb-6">Wealth Integrity Blueprint</h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                                        <div className="p-5 bg-white/5 rounded-3xl border border-white/5">
                                            <p className="text-[10px] font-bold text-slate-300 uppercase">Required Investment</p>
                                            <p className="text-2xl font-black text-white">{formatCurrency(results.monthlyInvestmentRequired)}</p>
                                        </div>
                                        <div className="p-5 bg-white/5 rounded-3xl border border-white/5">
                                            <p className="text-[10px] font-bold text-slate-300 uppercase">Risk Management</p>
                                            <p className="text-2xl font-black text-emerald-400">{formatCurrency(results.riskManagementCost)}</p>
                                        </div>
                                    </div>
                                    <div className="border-t border-white/10 pt-8">
                                        <p className="text-[10px] font-bold text-slate-500 uppercase">Total Monthly Action</p>
                                        <p className="text-4xl font-black">{formatCurrency(results.totalRequiredMonthly)}</p>
                                        <button onClick={copyPlan} className="mt-6 w-full py-4 bg-white/10 rounded-2xl text-xs font-bold hover:bg-white/20 transition-all">
                                            Export Blueprint Data
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200">
                                    <div className="flex items-center gap-2 mb-6">
                                        <Icon name="Sparkles" className="text-blue-600" />
                                        <h3 className="text-lg font-bold">Strategic Insights</h3>
                                    </div>
                                    <div className="space-y-4">
                                        <div className="p-4 bg-slate-50 rounded-2xl">
                                            <p className="text-xs font-bold mb-1">Risk & Return Optimization</p>
                                            <button className="text-[10px] font-bold text-blue-600 uppercase flex items-center gap-2">
                                                <Icon name="PhoneCall" size={12} /> Book Investment Consult
                                            </button>
                                        </div>
                                        <div className="p-4 bg-rose-50 rounded-2xl">
                                            <p className="text-xs font-bold text-rose-800 mb-1">Estate & Tax Shielding</p>
                                            <button className="text-[10px] font-bold text-rose-600 uppercase flex items-center gap-2">
                                                <Icon name="PhoneCall" size={12} /> Explore Wealth Protection
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
